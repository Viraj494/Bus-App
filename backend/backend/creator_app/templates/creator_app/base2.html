<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sri Lanka Intelligent Bus System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('-translate-x-full');
        }
    </script>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-blue-600 text-white py-4 shadow-md sticky top-0 z-10">
        <div class="container mx-auto flex items-center justify-between px-4">
            <button class="text-white focus:outline-none" onclick="toggleSidebar()">
                <i class="fas fa-bars text-2xl"></i>
            </button>
            <h1 class="text-xl font-bold">Sri Lanka Intelligent Bus Navigation</h1>
            <div>
                <i class="fas fa-user-circle text-2xl"></i>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <div id="sidebar" class="fixed inset-y-0 left-0 bg-blue-800 text-white w-64 transform -translate-x-full transition-transform duration-300">
        <div class="flex flex-col h-full">
            <div class="p-4 bg-blue-700 text-lg font-bold">Navigation Menu</div>
            <nav class="flex-1 px-4 py-2">
                <a href="{% url 'core:admin_home' %}" class="block py-2 hover:bg-blue-700 rounded">Home</a>
                <a href="#" class="block py-2 hover:bg-blue-700 rounded">Payment</a>
                <a href="#" class="block py-2 hover:bg-blue-700 rounded">Rewards Program</a>
                <a href="#" class="block py-2 hover:bg-blue-700 rounded">Contact Us</a>
            </nav>
            <div class="p-4 bg-blue-700 text-center">&copy; 2024 Intelligent Bus System</div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto mt-10">
        <div class="max-w-4xl mx-auto bg-white shadow-md rounded-lg p-6">
            <div class="bg-gray-50 rounded-lg p-6">
                <h2 class="text-2xl font-bold mb-4">Intelligent Bus System</h2>
                <hr class="my-4 border-gray-300">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </div>
</body>
</html>
