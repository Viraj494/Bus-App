{% extends "creator_app/base2.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="py-10 bg-gray-100">
    <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-8">
        <!-- Title -->
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Request Adult NFC Card</h2>

        <!-- Form -->
        <form action="" method="post" autocomplete="off" class="space-y-6">
            {% csrf_token %}
            
            <!-- Adult Name Field -->
            <div>
                <label for="adultsName" class="block text-sm font-medium text-gray-700"></label>
                {{ form.adultsName|as_crispy_field }}
            </div>
            
            <!-- Adult Address Field -->
            <div>
                <label for="adultsAddress" class="block text-sm font-medium text-gray-700"></label>
                {{ form.adultsAddress|as_crispy_field }}
            </div>
            
            <!-- Adult Mobile Field -->
            <div>
                <label for="adultsMobile" class="block text-sm font-medium text-gray-700"></label>
                {{ form.adultsMobile|as_crispy_field }}
            </div>
            
            <!-- Submit Button -->
            <div class="flex justify-end">
                <button type="submit" class="flex items-center px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2">
                    <i class="fas fa-paper-plane mr-2"></i> Submit
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
