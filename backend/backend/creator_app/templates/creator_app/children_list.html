{% extends "creator_app/base2.html" %}

{% block content %}
<div class="py-10 bg-gray-100">
    <div class="max-w-6xl mx-auto bg-white shadow-lg rounded-lg p-6">
        <!-- Title -->
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Child Locations Details</h2>

        <!-- Table Container -->
        <div class="overflow-x-auto">
            <table class="min-w-full border border-gray-200 text-left bg-white shadow-sm rounded-lg">
                <thead class="bg-gray-100 border-b">
                    <tr>
                        <th class="py-2 px-4 text-gray-700 font-semibold">From</th>
                        <th class="py-2 px-4 text-gray-700 font-semibold">To</th>
                        <th class="py-2 px-4 text-gray-700 font-semibold">Price</th> <!-- Price Column -->
                        <th class="py-2 px-4 text-gray-700 font-semibold">Actions</th> <!-- Actions Column -->
                    </tr>
                </thead>
                <tbody>
                    {% for child in children_list %}
                    <tr class="border-b hover:bg-gray-50">
                        <td class="py-2 px-4 whitespace-nowrap">{{ child.c_from }}</td>
                        <td class="py-2 px-4 whitespace-nowrap">{{ child.c_to }}</td>
                        <td class="py-2 px-4 whitespace-nowrap">{{ child.price }}</td> <!-- Display Price -->
                        <td class="py-2 px-4 whitespace-nowrap flex items-center space-x-4">
                            <!-- Edit Button -->
                            <a href="{% url 'creator_app:children_update' child.id %}" 
                               class="text-gray-500 hover:text-gray-700 p-0">
                                <i class="far fa-edit text-lg"></i>
                            </a>
                            <!-- Add Card Button -->
                            <a href="{% url 'creator_app:childrenCard_insert' %}" 
                               class="text-gray-500 hover:text-green-700 p-0">
                                <i class="far fa-credit-card text-lg"></i>
                            </a>
                            <!-- Delete Button -->
                            <form action="{% url 'creator_app:children_delete' child.id %}" method="post" class="inline-block">
                                {% csrf_token %}
                                <button type="submit" class="text-red-500 hover:text-red-700">
                                    <i class="fas fa-trash-alt text-lg"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Add New Route Button -->
        <div class="mt-6 text-center">
            <a href="{% url 'creator_app:children_insert' %}" 
               class="inline-block px-6 py-2 bg-blue-500 text-white rounded-md shadow-md hover:bg-blue-600">
                <i class="fas fa-plus text-lg mr-2"></i>Add New Route
            </a>
        </div>
    </div>
</div>
{% endblock content %}
