{% extends "creator_app/base2.html" %}

{% block content %}
<div class="overflow-x-auto">
    <table class="min-w-full border border-gray-200 text-left bg-white shadow-sm rounded-lg">
        <thead class="bg-gray-100 border-b">
            <tr>
                <th class="py-2 px-4 text-gray-700 font-semibold">Name</th>
                <th class="py-2 px-4 text-gray-700 font-semibold">Mobile</th>
                <th class="py-2 px-4 text-gray-700 font-semibold">Category</th>
                <th class="py-2 px-4 text-gray-700 font-semibold">Package</th>
                
                <td>
                    <div class="flex items-center">
                        <a href="{% url 'creator_app:reg_passenger_insert' %}" 
                           class="flex items-center text-blue-600 hover:text-blue-800 font-medium space-x-2">
                            <i class="fas fa-plus text-lg"></i> <!-- Font Awesome Plus Icon -->
                            <span>Add New Passenger</span>
                        </a>
                    </div>
                       
                </td>
            </tr>
            </tr>
        </thead>
        <tbody>
            {% for passenger1 in reg_passenger_list %}
            <tr class="border-b hover:bg-gray-50">
                <!-- Passenger Data -->
                <td class="py-2 px-4 whitespace-nowrap">{{ passenger1.name }}</td>
                <td class="py-2 px-4 whitespace-nowrap">{{ passenger1.mobile }}</td>
                <td class="py-2 px-4 whitespace-nowrap">{{ passenger1.category }}</td>
                <td class="py-2 px-4 whitespace-nowrap">{{ passenger1.package }}</td>
                <!-- Actions -->
                <td class="py-2 px-4 whitespace-nowrap flex items-center space-x-4">
                    <!-- Edit Button -->
                    <a href="{% url 'creator_app:reg_passenger_update' passenger1.id %}" 
                       class="text-gray-500 hover:text-gray-700 p-0">
                        <i class="far fa-edit text-lg"></i>
                    </a>
                
                    <!-- Delete Button -->
                    <form action="{% url 'creator_app:reg_passenger_delete' passenger1.id %}" 
                          method="post" class="inline-block">
                        {% csrf_token %}
                        <button type="submit" 
                                class="text-red-500 hover:text-red-700">
                            <i class="fas fa-trash-alt text-lg"></i>
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
        
    </table>
</div>
{% endblock content %}
