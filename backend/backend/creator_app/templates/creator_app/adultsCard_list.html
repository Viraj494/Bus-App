{% extends "creator_app/base2.html" %}

{% block content %}
<div class="py-10 bg-gray-100">
    <div class="max-w-6xl mx-auto bg-white shadow-lg rounded-lg p-8">
        <!-- Title -->
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Adult Card Details</h2>

        <!-- Card Container -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for adultsCard in adultsCard_list %}
            <!-- Individual Card -->
            <div class="bg-white border border-gray-200 shadow-md rounded-lg p-4">
                <!-- Name -->
                <h3 class="text-lg font-semibold text-gray-800">{{ adultsCard.adultsName }}</h3>
                
                <!-- Address -->
                <p class="text-gray-600 mt-2">Address: {{ adultsCard.adultsAddress }}</p>

                <!-- Mobile -->
                <p class="text-gray-600 mt-1">Mobile: {{ adultsCard.adultsMobile }}</p>

                <!-- Actions -->
                <div class="flex items-center justify-end space-x-4 mt-4">
                    <!-- Edit Button -->
                    <a href="{% url 'creator_app:adultsCard_update' adultsCard.id %}" 
                       class="text-gray-500 hover:text-gray-700">
                        <i class="far fa-edit text-lg"></i>
                    </a>

                    <!-- Insert Button -->
                    <a href="{% url 'creator_app:create_payment' %}" 
                    class="text-gray-500 hover:text-green-700">
                        <i class="fas fa-wallet text-lg"></i> <!-- Use fa-wallet for payment -->
                    </a>

                    <!-- Delete Button -->
                    <form action="{% url 'creator_app:adultsCard_delete' adultsCard.id %}" 
                          method="post" class="inline-block">
                        {% csrf_token %}
                        <button type="submit" 
                                class="text-red-500 hover:text-red-700">
                            <i class="fas fa-trash-alt text-lg"></i>
                        </button>
                    </form>
                  
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
